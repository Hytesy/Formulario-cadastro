<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <main>
        <h1 class="title">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
        <p class="text">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em
            menos de 24h.</p>
    </main>

    <form class="form">
        <input class="input-box" type="text" name="nome" id="name" placeholder="Nome Completo *">
        <span class="span">campo obrigatório</span>
        <input class="input-box" type="email" name="email" id="email" placeholder="Email *">
        <span class="span">campo obrigatório</span>
        <input class="input-box" type="tel" name="contact" id="contact" placeholder="Telefone *">
        <span class="span">campo obrigatório</span>
        <textarea class="input-box" name="mensage" id="msg" cols="30" rows="10" placeholder="Mensagem *"></textarea>
        <span class="span">campo obrigatório</span>
        <p>*campos obrigatórios</p>
        <input type="button" value="Enviar" id="btnSubmit">
    </form>
    <script src="./src/js/index.js"></script>
</body>


</html>
